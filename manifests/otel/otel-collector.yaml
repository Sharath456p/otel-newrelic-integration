apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-agent
  namespace: opentelemetry-operator-system
spec:
  mode: daemonset
  hostNetwork: true
  volumes:
    - name: hostfs
      hostPath:
        path: /
    - name: varlibdocker
      hostPath:
        path: /var/lib/docker
  volumeMounts:
    - name: hostfs
      mountPath: /hostfs
      readOnly: true
    - name: varlibdocker
      mountPath: /var/lib/docker
      readOnly: true
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: K8S_POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: K8S_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: K8S_POD_UID
      valueFrom:
        fieldRef:
          fieldPath: metadata.uid
  config:
    receivers:
      hostmetrics:
        root_path: /hostfs
        collection_interval: 10s
        scrapers:
          cpu: {}
          memory: {}
          load: {}
          disk: {}
          filesystem: {}
          network: {}
          paging: {}
          processes: {}
      kubeletstats:
        collection_interval: 10s
        auth_type: "serviceAccount"
        endpoint: "${env:K8S_NODE_NAME}:10250"
        insecure_skip_verify: true
        metric_groups:
          - node
          - pod
          - container
          - volume
        extra_metadata_labels:
          - container.id
          - k8s.volume.type
      filelog:
        include:
          - /hostfs/var/log/pods/*/*/*.log
        exclude:
          # Exclude collector's own logs to prevent loops
          - /hostfs/var/log/pods/opentelemetry-operator-system_otel-agent*/*/*.log
          - /hostfs/var/log/pods/opentelemetry-operator-system_otel-gateway*/*/*.log
        start_at: end
        include_file_path: true
        include_file_name: false
        operators:
          # Parse Docker JSON format
          - type: json_parser
            timestamp:
              parse_from: attributes.time
              layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            severity:
              parse_from: attributes.stream
              preserve: true
              mapping:
                error: stderr
                info: stdout
          - type: move
            from: attributes.log
            to: body
          # Extract metadata from file path
          - type: regex_parser
            regex: '^/hostfs/var/log/pods/(?P<namespace>[^_]+)_(?P<pod_name>.+)_(?P<uid>[a-f0-9\-]{36})/(?P<container_name>[^/]+)/.*$'
            parse_from: attributes["log.file.path"]
          # Move metadata to resource attributes
          - type: move
            from: attributes.namespace
            to: resource["k8s.namespace.name"]
          - type: move
            from: attributes.pod_name
            to: resource["k8s.pod.name"]
          - type: move
            from: attributes.uid
            to: resource["k8s.pod.uid"]
          - type: move
            from: attributes.container_name
            to: resource["k8s.container.name"]
    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 1000
        spike_limit_mib: 250
      resource:
        attributes:
          - key: k8s.pod.name
            value: "${env:K8S_POD_NAME}"
            action: insert
          - key: k8s.namespace.name
            value: "${env:K8S_POD_NAMESPACE}"
            action: insert
          - key: k8s.node.name
            value: "${env:K8S_NODE_NAME}"
            action: insert
      resource/drop:
        attributes:
          - key: k8s.pod.start_time
            action: delete
      transform:
        metric_statements:
          - context: metric
            statements:
              - set(instrumentation_scope.name, "")
              - set(instrumentation_scope.version, "")
      k8sattributes:
        passthrough: false
        extract:
          metadata:
            - k8s.pod.name
            - k8s.deployment.name
            - k8s.replicaset.name
            - k8s.daemonset.name
            - k8s.statefulset.name
            - k8s.namespace.name
            - k8s.node.name
      resourcedetection:
        detectors: [env, system]
        timeout: 2s
        override: false
        system:
          hostname_sources: [os]
    exporters:
      otlp:
        endpoint: "otel-gateway-collector.opentelemetry-operator-system.svc.cluster.local:4317"
        tls:
          insecure: true
    service:
      pipelines:
        metrics:
          receivers: [hostmetrics, kubeletstats]
          processors: [resourcedetection, resource, k8sattributes, resource/drop, transform, memory_limiter, batch]
          exporters: [otlp]
        logs:
          receivers: [filelog]
          processors: [resourcedetection, resource, k8sattributes, resource/drop, transform, memory_limiter, batch]
          exporters: [otlp]

---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel-gateway
  namespace: opentelemetry-operator-system
spec:
  mode: deployment
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
      k8s_cluster:
        collection_interval: 10s
        auth_type: serviceAccount
        allocatable_types_to_report: [cpu, memory]
        node_conditions_to_report: [Ready, MemoryPressure, DiskPressure, PIDPressure]
      k8s_events:
        auth_type: serviceAccount
    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 1000
        spike_limit_mib: 250
    exporters:
      otlp:
        endpoint: "otlp.eu01.nr-data.net:4317"
        headers:
          api-key: "${env:NEW_RELIC_LICENSE_KEY}"
    service:
      pipelines:
        metrics:
          receivers: [otlp, k8s_cluster]
          processors: [memory_limiter, batch]
          exporters: [otlp]
        logs:
          receivers: [otlp, k8s_events]
          processors: [memory_limiter, batch]
          exporters: [otlp]
  env:
    - name: NEW_RELIC_LICENSE_KEY
      valueFrom:
        secretKeyRef:
          name: newrelic-license-key
          key: license-key
